<!DOCTYPE html>
<html>
<head>
	<title>Input Demonstration
	</title>
</head>
<body>

<div>
	<h2>What do you prefer?</h2>

	<form>
		<label for="PSP">Sony PSP</label>
		<input type="radio" name="console-choice" id="PSP" value="PSP">
		<label for="PS-Vita">PS Vita</label>
		<input type="radio" name="console-choice" id="PS-Vita" value="PS-Vita">
		<label for="Nintendo 3DS">Nintendo 3DS</label>
		<input type="radio" name="console-choice" id="N-3DS" value="N-3DS">

		<p>What is your favourite console edition?</p>
		<select name="edition">
			<option value="gundam">Gundam</option>
			<option value="monster-hunder">Monster Hunter</option>
			<option value="metal-gear">Metal Gear Solid</option>
		</select>

		<p>Specify why that's your favourite</p>
		<textarea name="reason" rows="20" cols="55"></textarea>
		<button>Go!</button>
	</form>
</div>

</body>
</html>
