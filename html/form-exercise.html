<!DOCTYPE html>
<html>
<head>
	<title>
		Form Exercise
	</title>
</head>
<body>

<div>
	<h2>Register</h2>

	<form action="" method="">

	<div>
	<label for="forename">Forename:</label>
	<input id="forename" type="text" name="forename" placeholder="John" required>

	<label for="surname">Surname:</label>
	<input id="surname" type="text" name="surname" placeholder="Walker" required>
	</div>

	<div>
	<label for="male">Male</label>
	<input id="male" type="radio" name="gender" value="male">

	<label for="female">Female</label>
	<input id="female" type="radio" name="gender" value="female">
	</div>

	<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="email address" required>

	<label for="password">Email:</label>
	<input id="password" type="password" name="password" placeholder="password" required
	pattern=".{5, 10}" title="must be between 5 and 10 characters">
	</div>

	<div>
	<label for="birthday">Birthday:</label>
	<select name="day" id="day">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option>
		<option value="21">21</option>
		<option value="22">22</option>
		<option value="23">23</option>
		<option value="24">24</option>
		<option value="25">25</option>
		<option value="26">26</option>
		<option value="27">27</option>
		<option value="28">28</option>
		<option value="29">29</option>
		<option value="30">30</option>
		<option value="31">31</option>
	</select>

	<select name="month" id="month">
		<option value="January">January</option>
		<option value="February">February</option>
		<option value="March">March</option>
		<option value="April">April</option>
		<option value="May">May</option>
		<option value="June">June</option>
		<option value="July">July</option>
		<option value="August">August</option>
		<option value="September">September</option>
		<option value="October">October</option>
		<option value="November">November</option>
		<option value="December">December</option>
	</select>

	</div>

	<div>
	<label for="agreement">I agree to the terms and conditions</label>
	<input id="agreement" type="checkbox" name="agreement" value="agreement" required>
	</div>

	<div><button>Submit</button></div>

	</form>
</div>

</body>
</html>
