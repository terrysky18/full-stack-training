<!DOCTYPE html>
<html lang="en-gb">
<head>
	<title>To-Do List</title>

	<link rel="stylesheet" type="text/css" href="todoList.css">
</head>
<body>

<div>
	<h1>To-do List</h1>
</div>

<div>
	<ul>
		<li class="completed">
			<input id="assignment" type="checkbox" name="assignment">
			<label for="assignment">Assignment</label>
		</li>
		<li id=game>
			<input id="gaming" type="checkbox" name="gaming">
			<label for="gaming">PS-Vita gaming</label>
		</li>
		<li>
			<input id="reading" type="checkbox" name="reading">
			<label for="reading">Read books</label>
		</li>
	</ul>
</div>

</body>
</html>
